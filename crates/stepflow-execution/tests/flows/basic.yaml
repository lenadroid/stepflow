input_schema:
  type: object
  properties:
    name:
      type: string
output_schema:
  type: object
  properties:
    name:
      type: string
    x:
      type: integer
    y:
      type: integer
steps:
  - id: step1
    component: mock://one_output
    args:
      input: { $from: $input, path: name }
  - id: step2
    component: mock://two_outputs
    args:
      input: { $from: step1, path: output }
outputs:
    name: { $from: step1, path: output }
    x: { $from: step2, path: x }
    y: { $from: step2, path: y }
test_cases:
  - input:
      name: a
  - input:
      name: hello
  - input:
      name: world
    expect_failure: true