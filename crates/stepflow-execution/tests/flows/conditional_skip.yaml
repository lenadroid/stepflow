input_schema:
  type: object
  properties:
    should_skip:
      type: boolean
    value:
      type: string
output_schema:
  type: object
  properties:
    result:
      type: string
    skipped_result:
      type: string
steps:
  - id: conditional_step
    component: mock://one_output
    skip_if: { $from: $input, path: should_skip }
    args:
      input: { $from: $input, path: value }
  - id: dependent_step
    component: mock://handle_skip
    args:
      input: 
        $from: conditional_step
        path: output
        on_skip:
          action: use_default
outputs:
  dependent_result: { $from: dependent_step, path: output }
test_cases:
  - input:
      should_skip: false
      value: "a"
  - input:
      should_skip: true
      value: "a"
  - input:
      should_skip: false
      value: "hello"