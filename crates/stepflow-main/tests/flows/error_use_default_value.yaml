config:
  plugins:
    - name: mock
      type: mock
      components:
        mock://error:
          input_schema:
            type: object
            properties:
              mode:
                type: string
          output_schema:
            type: object
            properties:
              output:
                type: string
          behaviors:
            { mode: "error" }:
              outcome: failed
              error: {code: 8, message: "error"}
            { mode: "succeed" }:
              outcome: success
              result: {output: "succeeded"}
input_schema:
  type: object
  properties: {}
output_schema:
  type: object
  properties:
    result:
      type: string
steps:
  - id: error
    component: mock://error
    on_error:
      action: use_default
      default_value:
        output: "using default value"
    args:
      mode: { $from: { workflow: input }, path: mode }
outputs:
  error_result: { $from: { step: error }, path: output }
test_cases:
  - input: { mode: "error" }
  - input: { mode: "succeed" }