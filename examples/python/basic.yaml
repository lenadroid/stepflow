input_schema:
  type: object
  properties:
    m:
      type: integer
    n:
      type: integer
output_schema:
  type: object
  properties:
    x:
      type: integer
    y:
      type: integer
steps:
  - id: m_plus_n
    component: python://add
    args:
      a: { $from: $input, path: m }
      b: { $from: $input, path: n }
  - id: m_times_n
    component: python://multiply
    args:
      a: { $from: $input, path: m }
      b: { $from: $input, path: n }
  - id: m_plus_n_times_n
    component: python://multiply
    args:
      a: { $from: m_plus_n, path: result }
      b: { $from: $input, path: n }
outputs:
  m_plus_n_times_n: { $from: m_plus_n_times_n, path: result }
  m_times_n: { $from: m_times_n, path: result }
  m_plus_n: { $from: m_plus_n, path: result }