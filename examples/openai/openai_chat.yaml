inputs:
  type: object
  required: [prompt]
  properties:
    prompt:
      type: string
      description: "The prompt to send to OpenAI"
    system_message:
      type: string
      description: "Optional system message to set context"
      default: "You are a helpful assistant, explaining complex things in simple terms."

steps:
  - id: create_messages
    component: "builtins://create_messages"
    args:
      system_instructions: { $from: $input, path: system_message }
      user_prompt: { $from: $input, path: prompt }

  - id: send_message
    component: "builtins://openai"
    args:
      messages: { $from: create_messages, path: messages }
  
outputs:
  response: { step: send_message, field: response }