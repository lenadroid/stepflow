input_schema:
  type: object
  properties:
    message:
      type: string
    number:
      type: number
output_schema:
  type: object
  properties:
    blob_id:
      type: string
    python_blob_id:
      type: string
    retrieved_data:
      type: object
steps:
- id: store_with_builtin
  component: builtins://put_blob
  input_schema: null
  output_schema: null
  input:
    data:
      message:
        $from:
          workflow: input
        path: message
      number:
        $from:
          workflow: input
        path: number
      timestamp: 2024-01-01T00:00:00Z
- id: store_with_python
  component: python://custom_component
  input_schema: null
  output_schema: null
  input:
    input_schema:
      type: object
      properties:
        message:
          type: string
        number:
          type: number
      required:
      - message
      - number
    code: "async def store_data(data, context):\n    # Create enhanced data\n    enhanced_data = {\n        'original_message': data['message'],\n        'number_squared': data['number'] ** 2,\n        'processed_by': 'python_udf'\n    }\n    \n    # Store as blob using context\n    blob_id = await context.store_blob(enhanced_data)\n    \n    return {'blob_id': blob_id, 'status': 'success'}\n"
    function_name: store_data
    input:
      message:
        $from:
          workflow: input
        path: message
      number:
        $from:
          workflow: input
        path: number
- id: retrieve_with_builtin
  component: builtins://get_blob
  input_schema: null
  output_schema: null
  input:
    blob_id:
      $from:
        step: store_with_builtin
      path: blob_id
output:
  blob_id:
    $from:
      step: store_with_builtin
    path: blob_id
  retrieved_data:
    $from:
      step: retrieve_with_builtin
    path: data
  python_blob_id:
    $from:
      step: store_with_python
    path: blob_id
