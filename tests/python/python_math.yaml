input_schema:
  type: object
  properties:
    m:
      type: integer
    n:
      type: integer
output_schema:
  type: object
  properties:
    x:
      type: integer
    y:
      type: integer
steps:
  - id: m_plus_n
    component: python://add
    input:
      a: { $from: { workflow: input }, path: m }
      b: { $from: { workflow: input }, path: n }
  - id: m_times_n
    component: python://multiply
    input:
      a: { $from: { workflow: input }, path: m }
      b: { $from: { workflow: input }, path: n }
  - id: m_plus_n_times_n
    component: python://multiply
    input:
      a: { $from: { step: m_plus_n }, path: result }
      b: { $from: { workflow: input }, path: n }
output:
  m_plus_n_times_n: { $from: { step: m_plus_n_times_n }, path: result }
  m_times_n: { $from: { step: m_times_n }, path: result }
  m_plus_n: { $from: { step: m_plus_n }, path: result }
test:
  cases:
    - name: "calculate with m=8, n=5"
      input:
        m: 8
        n: 5
    - name: "calculate with m=8, n=10"
      input:
        m: 8
        n: 10